      sizes="180x180"

    />
    <title>সিরাতুল সাবিকুন</title>

  <body>
    <div id="root"></div>
    <script>
      if (location.hostname.endsWith('github.io') && !location.pathname.startsWith('/siratulsabiqun/')) {
        location.replace('/siratulsabiqun/');
      }
    </script>
    <script>
      // Disable keyboard zoom (Ctrl/Cmd + +/-/0)
      window.addEventListener('keydown', function(e) {
        const isCtrl = e.ctrlKey || e.metaKey;
        if (!isCtrl) return;
        const zoomKeys = ['Equal', 'Minus', 'NumpadAdd', 'NumpadSubtract', 'Digit0', 'Numpad0'];
        if (zoomKeys.includes(e.code)) {
          e.preventDefault();
        }
      }, { passive: false });

      // Disable wheel zoom (Ctrl/Cmd + wheel)
      window.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
          e.preventDefault();
        }
      }, { passive: false });

      // Disable pinch-zoom on touch devices
      window.addEventListener('touchstart', function(e) {
        if (e.touches && e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      window.addEventListener('touchmove', function(e) {
        if (e.touches && e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      // Safari specific gesture events
      window.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
      window.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
      window.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });
    </script>
    <script type="module" src="/src/react-app/main.tsx"></script>
  </body>
</html>
